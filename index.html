<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawyer Appointment System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Advocate & Lawyer Appointment Portal</h1>
    <p>Book appointments easily with verified legal professionals.</p>
  </header>

  <section id="booking">
    <h2>Book an Appointment</h2>
    <form>
      <label>Full Name:</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Preferred Lawyer:</label>
      <input type="text" placeholder="Enter lawyer name" required>

      <label>Date:</label>
      <input type="date" required>

      <label>Time:</label>
      <input type="time" required>

      <button type="submit">Book Appointment</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Advocate & Lawyer Appointment System</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
